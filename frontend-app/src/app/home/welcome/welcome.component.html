<div class="welcome-container mat-elevation-z4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Bienvenido a tu gestión de tareas
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Por favor, inicia sesión o regístrate para comenzar.</p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-raised-button color="primary" routerLink="/auth/login">
        Iniciar sesión
      </button>
      <button mat-stroked-button color="accent" routerLink="/auth/register">
        Registrarte
      </button>
    </mat-card-actions>
  </mat-card>
</div>
