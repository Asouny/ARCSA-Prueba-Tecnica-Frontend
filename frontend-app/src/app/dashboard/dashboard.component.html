<mat-card>
    <mat-card-title>Gestión de Tareas</mat-card-title>

    <button mat-raised-button color="primary" (click)="abrirDialogNuevaTarea()">Nueva Tarea</button>


    <mat-card-content>
        <table mat-table [dataSource]="tareas" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let tarea"> {{ tarea.id }} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let tarea"> {{ tarea.titulo }} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let tarea"> {{ tarea.descripcion }} </td>
            </ng-container>

            <ng-container matColumnDef="estatus">
                <th mat-header-cell *matHeaderCellDef> Estatus </th>
                <td mat-cell *matCellDef="let tarea"> {{ tarea.estatus }} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let tarea">
                    <button mat-button color="accent" (click)="editarTarea(tarea)">Editar</button>
                    <button mat-button color="warn" (click)="eliminarTarea(tarea.id)">Borrar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="warn" (click)="logout()">Cerrar sesión</button>
    </mat-card-actions>
</mat-card>
