<h2 mat-dialog-title>Nueva Tarea</h2>
<mat-dialog-content>
    <form [formGroup]="taskForm">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Título</mat-label>
            <input matInput formControlName="titulo" />
            <mat-error *ngIf="taskForm.get('titulo')?.hasError('required')">Requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="descripcion"></textarea>
            <mat-error *ngIf="taskForm.get('descripcion')?.hasError('required')">Requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Estatus</mat-label>
            <mat-select formControlName="estatus">
                <mat-option value="pendiente">Pendiente</mat-option>
                <mat-option value="completado">Completado</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Guardar</button>
</mat-dialog-actions>
